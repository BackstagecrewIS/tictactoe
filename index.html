<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f80fe9b438.js" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
    <title>Noughts And Crosses</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h1 class="pub-sign uppercase">Noughts & Crosses</h1>
                    <h2 class="welcome welcome-colours">A simple game demonstration</h2>
                </div>
            </div>
        </div>  
    </header>
    <section class="container">
        <div class="game-board row">
            <div class="game-square-1 col"><span><i class="fa-solid fa-o"></i></span></div>
            <div class="game-square-2 col"><span><i class="fa-solid fa-x"></i></span></div>
            <div class="game-square-3 col"><span><i class="fa-solid fa-o"></i></span></div>
        </div>
        <div class="game-board row">
            <div class="game-square-4 col"><span><i class="fa-solid fa-x"></i></span></div>
            <div class="game-square-5 col"><span><i class="fa-solid fa-o"></i></span></div>
            <div class="game-square-6 col"><span><i class="fa-solid fa-x"></i></span></div>
        </div>
        <div class="game-board row">
            <div class="game-square-7 col"><span><i class="fa-solid fa-o"></i></span></div>
            <div class="game-square-8 col"><span><i class="fa-solid fa-x"></i></span></div>
            <div class="game-square-9 col"><span><i class="fa-solid fa-o"></i></span></div>
        </div>
    
    </section>
    <footer>
        
    </footer>
</body>
</html>
