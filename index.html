<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f80fe9b438.js" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
    <title>Noughts And Crosses</title>
</head>
<body class="container">
    <header class="row">
        <div class="col-md-12">
            <div>
                <h1>Noughts & Crosses</h1>
                <h2>A simple game demonstration</h2>
            </div>
        </div>
    </header>
    <div class="container" id="top-buttons">
        <div class="row text-center">
          <div class="col-6">
            <button type="button" data-type = "new-game" class="btn btn-success" id="new_game">New Game</button>
          </div>
          <div class="col-6">
            <button type="button" data-type = "instructions" class="btn btn-info" id="instructions">Instructions</button>
          </div>
        </div>
    </div>
    <section>
        <div class="row game-board">
            <div id="1" class="square game-square-1 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
            <div id="2" class="square game-square-2 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
            <div id="3" class="square game-square-3 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
        </div>
        <div class="row game-board">
            <div id="4" class="square game-square-4 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
            <div id="5" class="square game-square-5 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
            <div id="6" class="square game-square-6 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
        </div>
        <div class="row game-board">
            <div id="7" class="square game-square-7 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
            <div id="8" class="square game-square-8 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
            <div id="9" class="square game-square-9 col"><span><i class="fa-regular fa-circle-xmark"></i></span></div>
        </div>
    </section>
    <div class="container" id="bottom-button">
        <div class="row text-center">
          <div class="col-12">
            <button type="button" data-type = "reset" class="btn btn-warning" id="reset">Reset Scores</button>
          </div>
        </div>
    </div>  
    <div class="container" id="scores">
        <div class="row text-center">
            <div class="col-6">
                <span><i class="fa-solid fa-x"></i> wins : 0</span>
            </div>
            <div class="col-6">
                <span><i class="fa-solid fa-o"></i> wins : 0</span>
            </div>
        </div>
    </div>  
    
    <footer>
        <p id="demo"></p>
    </footer>
</body>
</html>
